<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-menu3</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="lib/logo/ohmyfood@2x.svg">
    <script src="https://kit.fontawesome.com/ecdf6be2c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="lib\logo\ohmyfood.png" alt="logo ohmyfood">
        </nav>
        <img src="" alt="photo du restaurant">
    </header>

    <section>
        <div class="title">
            
            <h1>À la française <i class="far fa-heart"></i></h1>
        </div>

        <div class="starters">
            <h2>ENTRÉES</h2>
            <button class="starters__1">
                <h3>Tartare de poulpe acidulé</h3>
                <p>Aux zestes d'orange <span class="price">25€</span></p>
            </button>
            <button class="starters__2">
                <h3>Velouté de légumes d'antan</h3>
                <p>Carotte, panais, topinambour <span class="price">35€</span></p>
            </button>
            <button class="starters__3">
                <h3>Soupe à l'oignon</h3>
                <p>Revisitée <span class="price">20€</span></p>
            </button>
        </div>

        <div class="main-courses">
            <h2>PLATS</h2>
            <button class="main-courses__1">
                <h3>Coquilles Saint-Jacques</h3>
                <p>Accompagnées d'une purée de panais <span class="price">40€</span></p>
            </button>
            <button class="main-courses__2">
                <h3>Magret de canard</h3>
                <p>Et parmentier de pommes de terre <span class="price">35€</span></p>
            </button>
            <button class="main-courses__3">
                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                <p>Sur son lit de gnocchis aux légumes <span class="price">44€</span></p>
            </button>            
        </div>
        <div class="desserts">
            <h2>DESSERTS</h2>
            <button class="desserts__">
                <h3>Pétales de violettes glacés</h3>
                <p>Et purée de noisettes <span class="price">18€</span></p>
            </button>
            <button class="desserts__">
                <h3>Fondant au chocolat</h3>
                <p>Revisité <span class="price">22€</span></p>
            </button>
            <button class="desserts__">
                <h3>Millefeuille croustillant</h3>
                <p>Myrtilles et pâte d'amande <span class="price">23€</span></p>
            </button>            
        </div>

        <button class="btn__order">Commander</button> 
               
    </section>

    <footer>
        <div class="footer__logo"></div>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire            </li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>  
</body>
</html>
