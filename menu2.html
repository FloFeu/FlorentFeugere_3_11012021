<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-menu2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="lib/logo/ohmyfood@2x.svg">
    <script src="https://kit.fontawesome.com/ecdf6be2c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="lib\logo\ohmyfood.png" alt="logo ohmyfood">
        </nav>
        <img src="" alt="photo du restaurant">
    </header>

    <section>
        <div class="title">
            <h1>La note enchantée <i class="far fa-heart"></i></h1>            
        </div>

        <div class="starters">
            <h2>ENTRÉES</h2>
            <button class="starters__1">
                <h3>Ravioles de foie gras</h3>
                <p>Accompagnés de leur crème à la truffe <span class="price">25€</span></p>
            </button>
            <button class="starters__2">
                <h3>Caviar osciètre</h3>
                <p>Sur blini à la farine de blé noir <span class="price">35€</span></p>
            </button>
            <button class="starters__3">
                <h3>Homard et espuma de potiron</h3>
                <p>Mariné aux zestes d'orange <span class="price">20€</span></p>
            </button>
            <button class="starters__4">
                <h3>Foie gras de canard cuit entier</h3>
                <p>Confiture de figue et pain toasté <span class="price">35€</span></p>
            </button>
        </div>

        <div class="main-courses">
            <h2>PLATS</h2>
            <button class="main-courses__1">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <p>Sur lit de purée de céleri-rave <span class="price">40€</span></p>
            </button>
            <button class="main-courses__2">
                <h3>Langoustine poêlée</h3>
                <p>Purée de patate douce <span class="price">35€</span></p>
            </button>
            <button class="main-courses__3">
                <h3>Mijoté de queue de boeuf</h3>
                <p>Et riz sauvage aux zestes de citron <span class="price">44€</span></p>
            </button>            
        </div>

        <div class="desserts">
            <h2>DESSERTS</h2>
            <button class="desserts__1">
                <h3>Macaron noisette et chocolat</h3>
                <p>Glace au caramel brun et sel de Guérande <span class="price">18€</span></p>
            </button>
            <button class="desserts__2">
                <h3>Baba au rhum revisité</h3>
                <p>Avec son coulis de citron <span class="price">22€</span></p>
            </button>
            <button class="desserts__3">
                <h3>Tarte au citron meringuée</h3>
                <p>Déstructurée <span class="price">23€</span></p>
            </button>
            
        </div>
        <button class="btn__order">Commander</button>        
    </section>

    <footer>
        <div class="footer__logo"></div>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire            </li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>  
</body>
</html>
