<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-menu4</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="lib/logo/ohmyfood@2x.svg">
    <script src="https://kit.fontawesome.com/ecdf6be2c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="lib\logo\ohmyfood.png" alt="logo ohmyfood">
        </nav>
        <img src="" alt="photo du restaurant">
    </header>

    <section>
        <div class="title">
            <h1>Le délice des sens <i class="far fa-heart"></i></h1>
            
        </div>

        <div class="starters">
            <h2>ENTRÉES</h2>
            <button class="starters__1">
                <h3>Tartare de thon</h3>
                <p>Assaisonné au yuzu <span class="price">25€</span></p>
            </button>
            <button class="starters__2">
                <h3>Bouchée de homard croustillant</h3>
                <p>Et sa farandole de petits légumes <span class="price">35€</span></p>
            </button>
            <button class="starters__3">
                <h3>Velouté de cèpes</h3>
                <p>Aux truffes <span class="price">20€</span></p>
            </button>
        </div>

        <div class="main-courses">
            <h2>PLATS</h2>
            <button class="main-courses__1">
                <h3>Poulet rôti aux herbes de Provence</h3>
                <p>Et sa crème de truffe <span class="price">40€</span></p>
            </button>
            <button class="main-courses__2">
                <h3>Langouste rôtie</h3>
                <p>Et ses légumes de saison <span class="price">35€</span></p>
            </button>
            <button class="main-courses__3">
                <h3>Côte de boeuf Angus</h3>
                <p>Et sa purée de panais <span class="price">44€</span></p>
            </button>            
        </div>
        <div class="desserts">
            <h2>DESSERTS</h2>
            <button class="desserts__1">
                <h3>Farandole de desserts</h3>
                <p>Du chef <span class="price">18€</span></p>
            </button>
            <button class="desserts__2">
                <h3>Crème brûlée</h3>
                <p>Revisitée <span class="price">22€</span></p>
            </button>
            <button class="desserts__3">
                <h3>Tiramisu</h3>
                <p>À la noisette <span class="price">23€</span></p>
            </button>
            
        </div>
        <button class="btn__order">Commander</button>        
    </section>

    <footer>
        <div class="logo">
            ohmyfood
        </div>
        <ul>
            <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>  
</body>
</html>
